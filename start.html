<!-- start.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: 'TT Commons', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .start-container {
      text-align: center;
    }

    .enter-button {
      font-size: 2rem;
      padding: 0.75em 2em;
      background-color: #FF5A36;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #e44b2e;
    }
  </style>
</head>
<body>
  <div class="start-container">
    <button class="enter-button" onclick="location.href='home.html'">Enter</button>
  </div>
</body>
</html>
